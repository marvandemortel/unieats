<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UniEats — Registrarse</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div id="app" class="page login">
    <div class="card">
      <img class="logo" src="img/logo.png" alt="UniEats" />
      <h1 class="brand">Uni<span class="brand-e">E</span>ats</h1>
      <h2>Registrarse</h2>

      <form @submit.prevent="register">
        <label for="email">Email</label>
        <input id="email" type="email"
               placeholder="usuario@ucema.edu.ar"
               v-model="email" required />

        <label for="pass">Contraseña</label>
        <input id="pass" type="password" v-model="password" required />

        <label for="uni">Universidad</label>
        <select id="uni" v-model="uni">
          <option value="ucema">UCEMA</option>
        </select>

        <button type="submit" class="btn-primary">Registrarse</button>
      </form>

      <a href="./inicio.html" class="link-primary">¿Ya tienes cuenta? Inicia sesión</a>

      <p class="error" v-if="error">{{ error }}</p>
    </div>
  </div>

  
<script src="https://unpkg.com/vue@2.7.16/dist/vue.js"></script>
<script src="js/ue.js"></script>
<script src="js/registro.js"></script>

</body>
</html>
