<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UniEats - Mi pedido</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
<div id="app" class="page">
  <div class="card">
    <h1 class="title" style="margin:6px 0 12px;color:#173a77">Mi pedido</h1>
    <p v-if="error" class="error">{{ error }}</p>

    <p><strong>ID:</strong> {{ pedido.id }}</p>
    <p><strong>Estado:</strong> {{ pedido.estado }}</p>
    <p><strong>Pago:</strong> {{ pedido.pago }}</p>
    <p><strong>Hora:</strong> {{ pedido.hora || '-' }}</p>

    <ul class="list">
      <li class="item" v-for="it in pedido.items" :key="it.id">
        <span>{{ nombreDe(it.id) }} Ã— {{ it.cantidad }}</span>
      </li>
    </ul>

    <button class="btn-primary" style="max-width:220px" @click="recargar">Refrescar</button>
  </div>

  <nav class="nav-bottom">
    <a class="nav-item" href="#"><span class="ico">ðŸ“‹ï¸Ž</span><span>Mis Pedidos</span></a>
    <a class="nav-item" href="#"><span class="ico">ðŸ””ï¸Ž</span><span>Notificaciones</span></a>
    <a class="nav-item" href="#"><span class="ico">ðŸ‘¤ï¸Ž</span><span>Mi Perfil</span></a>
  </nav>
</div>

<script>
  const UE_USER = localStorage.getItem('ue_user');
  if (!UE_USER) { window.location = 'inicio.html'; }
</script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
function param(n){ return new URL(location.href).searchParams.get(n); }
new Vue({
  el:'#app',
  data:{ base:'http://127.0.0.1:4000', pedido:{items:[]}, productos:[], error:'' },
  created(){
    axios.get(this.base + '/api/productos').then(r=> this.productos=r.data);
    this.recargar();
  },
  methods:{
    recargar(){
      axios.get(this.base + '/api/pedidos/' + param('pedido'))
        .then(r=> this.pedido=r.data)
        .catch(()=> this.error='No se pudo cargar el pedido');
    },
    nombreDe(id){ const p=this.productos.find(x=>x.id===id); return p? p.nombre : ('#'+id); }
  }
});
</script>
</body>
</html>
