<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>UniEats - Retiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div id="app" class="page">
    <div class="card">
      <h1 class="title" style="text-align:center;margin:6px 0 12px;color:#173a77">Â¿A quÃ© hora te gustarÃ­a retirar tu pedido?</h1>

      <ul class="list">
        <li class="item" v-for="h in horarios" :key="h" @click="hora=h" :style="(hora===h)?'border-color:#173a77':''">
          <span>{{ h }}</span>
          <span v-if="hora===h" class="badge">âœ“</span>
        </li>
      </ul>

      <button class="btn-primary" style="max-width:220px;margin:10px auto 0;display:block" @click="confirmar" :disabled="!hora">
        Confirmar
      </button>
      <p v-if="error" class="error">{{ error }}</p>
    </div>

    <nav class="nav-bottom">
      <a class="nav-item" href="#"><span class="ico">ðŸ“‹ï¸Ž</span><span>Mis Pedidos</span></a>
      <a class="nav-item" href="#"><span class="ico">ðŸ””ï¸Ž</span><span>Notificaciones</span></a>
      <a class="nav-item" href="#"><span class="ico">ðŸ‘¤ï¸Ž</span><span>Mi Perfil</span></a>
    </nav>
  </div>

  <script>
    const UE_USER = localStorage.getItem('ue_user');
    if (!UE_USER) { window.location = 'inicio.html'; }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function param(n){ return new URL(location.href).searchParams.get(n); }
    function genHoras(){
      const out=[], pad=n=>String(n).padStart(2,'0');
      for(let h=10; h<=20; h++){
        for(let m of [0,15,30,45]){
          if(h===20 && m>0) break;
          out.push(`${pad(h)}:${pad(m)}`);
        }
      }
      return out;
    }
    new Vue({
      el:'#app',
      data:{ base:'http://127.0.0.1:4000', uni:(param('uni')||'ucema'), pedido:(param('pedido')||''), horarios:genHoras(), hora:'', error:'' },
      methods:{
        confirmar(){
          axios.put(this.base+'/api/pedidos/'+this.pedido,{ hora:this.hora })
            .then(()=> window.location='confirmacion.html?pedido='+this.pedido)
            .catch(()=> this.error='No se pudo confirmar');
        }
      }
    });
  </script>
</body>
</html>
