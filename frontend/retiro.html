<div id="app">

  <select v-model="horaElegida">
    <option v-for="h in horarios" :key="h" :value="h">{{ h }}</option>

  <button @click="confirmar">Confirmar</button>

  <div class="nav-bottom">

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
function param(n){ return new URL(location.href).searchParams.get(n); }

new Vue({
  el:'#app',
  data:{
    uni:param('uni')||'ucema',
    pedido:param('pedido'),
    horarios:[],
    horaElegida:'10:00'
  },
  created(){ this.horarios=this.generarHorarios(); },
  methods:{
    generarHorarios(){
      const res=[]; let h=10,m=0;
      while(h<20 || (h===20 && m===0)){
        const hh=(h<10?'0':'')+h, mm=(m===0?'00':m);
        res.push(`${hh}:${mm}`);
        m+=15; if(m===60){m=0; h+=1;}
      }
      return res;
    },
    confirmar(){
      window.location='confirmacion.html?uni='+this.uni+'&pedido='+this.pedido+'&hora='+this.horaElegida;
    }
  }
});
</script>
