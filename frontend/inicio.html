<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>UniEats - Iniciar sesión</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div id="app" class="login-wrap">
    <div class="login-card">
      <img src="img/logo.png" alt="UniEats" class="logo">

      <h1 class="brand">Uni<span class="brand-light">Eats</span></h1>
      <h2>Iniciar sesión</h2>

      <label for="email">Email</label>
      <input id="email" type="email" v-model="email" placeholder="nombre@ucema.edu.ar">

      <label for="pass">Contraseña</label>
      <input id="pass" type="password" v-model="pass" placeholder="********">

      <label for="uni">Universidad</label>
      <select id="uni" v-model="uni">
        <option>UCEMA</option>
        <option>Otra</option>
      </select>

      <button @click="iniciar" :disabled="cargando">
        {{ cargando ? 'Creando pedido…' : 'Iniciar sesión' }}
      </button>

      <p v-if="error" class="error">{{ error }}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
  new Vue({
    el: '#app',
    data: {
      email: '',
      pass: '',
      uni: 'UCEMA',
      cargando: false,
      error: ''
    },
    methods: {
      iniciar(){
        this.error = '';
        if (!/.+@.+\..+/.test(this.email)) { this.error = 'Ingresá un email válido.'; return; }
        if (!this.pass.trim()) { this.error = 'Ingresá una contraseña.'; return; }

        const base = 'http://127.0.0.1:4000';
        this.cargando = true;

        axios.post(base + '/login', {
          username: this.email,
          password: this.pass,
          uni: (this.uni.toLowerCase() === 'ucema') ? 'ucema' : 'otra'
        })
        .then(() => {
          // Guardamos sesión mínima para el resto de pantallas
          localStorage.setItem('ue_user', JSON.stringify({
            email: this.email,
            uni: this.uni.toLowerCase()
          }));
          // Redirige al menú
          window.location = 'menu.html?uni=' + this.uni.toLowerCase();
        })
        .catch(err => {
          console.error(err);
          this.error = 'No se pudo iniciar sesión. Probá de nuevo.';
        })
        .then(() => this.cargando = false);
      }
    }
  });
  </script>
</body>
</html>
