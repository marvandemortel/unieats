<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
new Vue({
  el:'#app',
  data:{ email:'', uni:'UCEMA', cargando:false, error:'' },
  methods:{
    iniciar(){
      this.error='';
      if(!this.email || this.email.indexOf('@')===-1){
        this.error='IngresÃ¡ un email vÃ¡lido.'; 
        return;
      }
      this.cargando=true;
      const base='http://127.0.0.1:4000';

      // Login simple, se acepta cualquier password no vacÃ­o en el backend
      axios.post(base+'/login',{ username:this.email, password:'ok' })
        .then(()=> axios.post(base+'/api/pedidos',{ uni:this.uni.toLowerCase() }))
        .then(r=>{
          const id = r.data.id; // id del pedido creado
          // Ir al menÃº con parÃ¡metros de uni y pedido
          window.location = 'menu.html?uni=' + this.uni.toLowerCase() + '&pedido=' + id;
        })
        .catch(()=> { this.error='No se pudo iniciar. ProbÃ¡ de nuevo.'; })
