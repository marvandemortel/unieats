<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UniEats - Inicio</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div id="app">
    <img src="img/logo.png" alt="UniEats" class="logo">
    <h1>Iniciar sesión</h1>

    <p>Email</p>
    <input v-model="email" placeholder="name@ucema.edu.ar">

    <p class="bienvenida" v-if="esUcema">
      UCEMA — ¡Bienvenido/a a UniEats! ¿Qué desea pedir hoy?
    </p>

    <p>Universidad</p>
    <select v-model="uni">
      <option value="ucema">UCEMA</option>
      <option value="generic">Otra</option>
    </select>

    <button @click="irMenu">Iniciar sesión</button>

    <div class="nav-bottom">
      <span>Mis Pedidos</span><span>Notificaciones</span><span>Mi Perfil</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
  new Vue({
    el:'#app',
    data:{ email:'', uni:'ucema' },
    computed:{ esUcema(){ return this.email.indexOf('@ucema.edu.ar')!==-1; } },
    methods:{
      irMenu(){
        axios.post('http://127.0.0.1:4000/api/pedidos',{uni:this.uni})
          .then(r=>{ const id=r.data.pedido_id; window.location=`menu.html?uni=${this.uni}&pedido=${id}`; })
          .catch(()=> alert('Error creando pedido'));
      }
    }
  })
  </script>
</body>
</html>
