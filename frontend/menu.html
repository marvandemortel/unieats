<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>UniEats - Men√∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div id="app" class="page menu">
    <div class="card">
      <div class="top-row">
        <div class="hello">¬°Bienvenida!</div>
        <div>
          <label style="font-weight:700;margin:0 8px 0 0">MEN√ö</label>
          <select v-model="categoria">
            <option value="">todo</option>
            <option>comida</option>
            <option>panificado</option>
            <option>bebida</option>
            <option>promo</option>
          </select>
        </div>
      </div>

      <ul class="list">
        <li class="item" v-for="p in filtrados" :key="p.id">
          <span>{{ p.nombre }}</span>
          <span class="badge">${{ p.precio }}</span>
        </li>
      </ul>

      <button class="btn-primary btn-narrow" v-if="productos.length" @click="irAPago">
        Ir a pago
      </button>
    </div>

    <nav class="nav-bottom">
      <a class="nav-item" href="#"><span class="ico">üìãÔ∏é</span><span>Mis Pedidos</span></a>
      <a class="nav-item" href="#"><span class="ico">üîîÔ∏é</span><span>Notificaciones</span></a>
      <a class="nav-item" href="#"><span class="ico">üë§Ô∏é</span><span>Mi Perfil</span></a>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
  const UE_USER = localStorage.getItem('ue_user');
  if (!UE_USER) { window.location = 'inicio.html'; }
</script>

  <script>
    function param(n){ return new URL(location.href).searchParams.get(n); }

    new Vue({
      el:'#app',
      data:{ uni:param('uni')||'ucema', pedido:param('pedido')||'', productos:[], categoria:'' },
      computed:{
        filtrados(){
          if(!this.categoria) return this.productos;
          return this.productos.filter(p=>p.categoria===this.categoria);
        }
      },
      created(){
        const base='http://127.0.0.1:4000';
        axios.get(base+'/api/productos?uni='+this.uni).then(r=>{
          this.productos = r.data || [];
          // Para coincidir con la maqueta: el ‚Äútap‚Äù agrega todos al carrito
          localStorage.setItem('carrito', JSON.stringify(this.productos));
        });
      },
      methods:{
        irAPago(){
          window.location='pago.html?uni='+this.uni+'&pedido='+this.pedido;
        }
      }
    });
  </script>
</body>
</html>
