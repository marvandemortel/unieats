<!-- Visto en clase: Vue y Axios por CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
function param(n){ return new URL(location.href).searchParams.get(n); }

new Vue({
  el:'#app',
  data:{
    uni:param('uni')||'ucema',
    pedido:param('pedido'),
    categoria:'',
    productos:[]
  },
  created(){ this.cargar(); },
  computed:{
    filtrados(){
      if(!this.categoria) return this.productos;
      return this.productos.filter(p=>p.categoria===this.categoria);
    }
  },
  methods:{
    cargar(){
      const base='http://127.0.0.1:4000';
      axios.get(base+'/api/productos?uni='+this.uni).then(r=> this.productos=r.data);
    },
    // ICONOS B/N: plato para "comida"; en "bebida" taza si dice cafÃ©, sino vaso; promos estrella
    icono(p){
      const nombre = (p.nombre || '').toLowerCase();
      if(p.categoria==='comida') return 'ðŸ½ï¸Ž';     // plato con cubiertos (texto â†’ B/N)
      if(p.categoria==='bebida'){
        if(nombre.indexOf('cafe')>-1 || nombre.indexOf('cafÃ©')>-1) return 'â˜•ï¸Ž'; // taza
        return 'ðŸ¥¤ï¸Ž'; // vaso/botella
      }
      if(p.categoria==='promo') return 'â˜…';
      return 'â—¼ï¸Ž';
    },
    agregar(producto_id){
      const base='http://127.0.0.1:4000';
      axios.put(base+'/api/pedidos/'+this.pedido,{producto_id})
        .then(()=> window.location='pago.html?uni='+this.uni+'&pedido='+this.pedido+'&producto='+producto_id)
        .catch(()=> alert('Error agregando'));
    }
  }
});
</script>
