<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>UniEats - MenÃº</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div id="app" class="page menu">
    <div class="card">
      <div class="top-row" style="display:flex;justify-content:space-between;align-items:center;gap:10px">
        <div class="hello">Â¡Bienvenido/a!</div>
        <div>
          <label style="font-weight:700;margin:0 8px 0 0">MENÃš</label>
          <select v-model="categoria">
            <option value="">todo</option>
            <option>comida</option>
            <option>panificado</option>
            <option>bebida</option>
            <option>promo</option>
          </select>
        </div>
      </div>

      <ul class="list">
        <li class="item" v-for="p in filtrados" :key="p.id">
          <span>{{ p.nombre }}</span>
          <span class="badge">${{ p.precio }}</span>
        </li>
      </ul>

      <button class="btn-primary btn-narrow" v-if="productos.length" @click="irAPago">
        Ir a pago
      </button>
      <p v-if="error" class="error">{{ error }}</p>
    </div>

    <nav class="nav-bottom">
      <a class="nav-item" href="#"><span class="ico">ðŸ“‹ï¸Ž</span><span>Mis Pedidos</span></a>
      <a class="nav-item" href="#"><span class="ico">ðŸ””ï¸Ž</span><span>Notificaciones</span></a>
      <a class="nav-item" href="#"><span class="ico">ðŸ‘¤ï¸Ž</span><span>Mi Perfil</span></a>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const UE_USER = localStorage.getItem('ue_user');
    if (!UE_USER) { window.location = 'inicio.html'; }

    function param(n){ return new URL(location.href).searchParams.get(n); }

    new Vue({
      el:'#app',
      data:{
        base: localStorage.getItem('ue_api') || 'http://127.0.0.1:4000',
        uni: (param('uni')||'ucema'),
        productos:[], categoria:'', error:''
      },
      computed:{
        filtrados(){
          if(!this.categoria) return this.productos;
          return this.productos.filter(p=>p.categoria===this.categoria);
        }
      },
      created(){
        axios.get(this.base+'/api/productos?uni='+this.uni)
          .then(r=>{
            this.productos = r.data || [];
            // guardo "carrito" base (1 unidad de cada uno para el TP)
            localStorage.setItem('carrito', JSON.stringify(this.productos));
          })
          .catch(()=> this.error='No se pudo cargar el menÃº.');
      },
      methods:{
        async irAPago(){
          try{
            const carrito = JSON.parse(localStorage.getItem('carrito')||'[]');
            const items = carrito.map(p=>({id:p.id, cantidad:1}));
            const r = await axios.post(this.base+'/api/pedidos',{uni:this.uni, items});
            const id = r.data && r.data.id;
            if(!id) throw new Error('sin id');
            window.location='pago.html?uni='+this.uni+'&pedido='+id;
          }catch(e){
            this.error='No se pudo crear el pedido.';
          }
        }
      }
    });
  </script>
</body>
</html>
