<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>UniEats - MenÃº</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div id="app" class="page">
    <div class="card">
      <h1 style="margin:6px 0 12px;text-align:left;color:#173a77">Â¡Bienvenido/a!</h1>

      <div style="display:flex;align-items:center;gap:10px;flex-wrap:wrap">
        <label style="font-weight:700;margin:0">MENÃš</label>
        <select v-model="categoria">
          <option value="">todo</option>
          <option>comida</option>
          <option>panificado</option>
          <option>bebida</option>
          <option>promo</option>
        </select>
      </div>

      <ul class="list">
        <li class="item" v-for="p in filtrados" :key="p.id">
          <span>{{ p.nombre }}</span>
          <span class="badge">\${{ p.precio }}</span>
        </li>
      </ul>

      <button class="btn-primary" style="max-width:220px;margin:10px auto 0;display:block" @click="irAPago" :disabled="!productos.length">
        Ir a pago
      </button>
    </div>

    <nav class="nav-bottom">
      <a class="nav-item" href="#"><span class="ico">ðŸ“‹ï¸Ž</span><span>Mis Pedidos</span></a>
      <a class="nav-item" href="#"><span class="ico">ðŸ””ï¸Ž</span><span>Notificaciones</span></a>
      <a class="nav-item" href="#"><span class="ico">ðŸ‘¤ï¸Ž</span><span>Mi Perfil</span></a>
    </nav>
  </div>

  <script>
    const UE_USER = localStorage.getItem('ue_user');
    if (!UE_USER) { window.location = 'inicio.html'; }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function param(n){ return new URL(location.href).searchParams.get(n); }
    new Vue({
      el:'#app',
      data:{ base:'http://127.0.0.1:4000', uni:(param('uni')||'ucema'), pedido:(param('pedido')||''), productos:[], categoria:'' },
      computed:{
        filtrados(){ return this.categoria ? this.productos.filter(p=>p.categoria===this.categoria) : this.productos; }
      },
      created(){
        // Si no vino pedido, lo creo y recargo con el id
        if(!this.pedido){
          axios.post(this.base+'/api/pedidos',{uni:this.uni, items:[]}).then(r=>{
            location.replace('menu.html?uni='+this.uni+'&pedido='+r.data.id);
          });
          return;
        }
        axios.get(this.base+'/api/productos?uni='+this.uni).then(r=>{
          this.productos = r.data || [];
          // Para que Pago tenga algo a mostrar
          localStorage.setItem('carrito', JSON.stringify(this.productos));
        });
      },
      methods:{
        irAPago(){ window.location='pago.html?uni='+this.uni+'&pedido='+this.pedido; }
      }
    });
  </script>
</body>
</html>
